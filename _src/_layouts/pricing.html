---
layout: sub_category
---
<div class="pricings">
  {% for article in site.pricing %}
  {% if article.category == page.sub-category %}
  <div class="pricing clearfix">
    <div class="pull-left image">
      <a href="{{site.baseurl}}{{article.url}}">
        <img src="{{ site.baseurl }}{{article.image}}" alt="{{article.title}}" />
      </a>
    </div>
    <div class="pull-left info">
      <div class="title">
        <a href="{{ site.baseurl }}{{ article.url }}">{{ article.title }}</a>
      </div>
      <p class="desc">
        {{ article.desc }}
        <a href="{{site.baseurl}}{{article.url}}">>>more detail</a>
      </p>
      <strong class="price clearfix">{{article.price}}</strong>
      <button class="btn btn-primary buy">立即购买</button>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
