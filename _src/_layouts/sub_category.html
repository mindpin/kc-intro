---
layout: default
---
<div class="col-md-3">
  {% include sub-category.html category=page %}
  {% include search.html %}
</div>


<div class="col-md-9">
  <ul class="list-unstyled">
    {% for article in site.articles %}
    {% if article.sub-category == page.sub-category %}
    <li>
      <a href="{{ site.baseurl }}{{ article.url }}">{{ article.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  {{ content }}
</div>
