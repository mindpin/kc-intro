<ul class="nav nav-pills nav-stacked">
  {% for article in site.articles %}
  {% if include.categories == article.categories %}
    {% if include.title == article.title %}
      <li class="active">
    {% else %}
      <li>
    {% endif %}
    <a href="{{ site.baseurl }}{{ article.url }}">{{ article.title }}</a>
    </li>
  {% endif %}
  {% endfor %}
</ul>
