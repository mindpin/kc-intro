<ul class="nav nav-pills nav-stacked">
  {% assign groups = site.collections[page.category].docs | group_by: "category" %}
  {% for group in groups %}
  {% if group.name == include.category %}
  <li class="active">
  {% else %}
  <li>
  {% endif %}
  <a href="{{ site.baseurl }}/sub_category/{{ group.name }}/index.html">{{ site.data.sub-category[group.name].name }}</a>
  </li>
  {% endfor %}
</ul>
