<ul class="nav nav-pills nav-stacked">
  {% for sub in site.data.sub-category %}
  {% assign key = sub[0] %}
  {% assign value = sub[1] %}
  {% if include.category.category == value['category'] %}
  {% if include.category.sub-category == key %}
  <li class="active">
  {% else %}
  <li>
  {% endif %}
    <a href="{{ site.baseurl }}/sub_category/{{ key }}/index.html">{{ value['name'] }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
