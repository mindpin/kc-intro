<div>
  [{{ include.category }},{{ include.sub-category }}]
  {% for post in site.posts reversed %}
  <ul class="list-unstyled">
  {% if post.category == include.category %}
    {% if post.sub-category == include.sub-category %}
      <li>
        <a href="{{ site.baseurl }}/category/docs/{{ post.title }}.html">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endif %}
  </ul>
  {% endfor %}
</div>
