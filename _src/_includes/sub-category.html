<ul class="nav nav-pills nav-stacked">
  {% assign groups = site.collections[include.category].docs | group_by: "category" %}
  {% for group in groups %}
  {{group}}
  {% if include.category == group %}
  <li class="active">
  {% else %}
  <li>
  {% endif %}
    <a href="{{ site.baseurl }}/category/{{ group.category }}/index.html">{{ group.category }}</a>
  </li>
  {% endfor %}
</ul>
